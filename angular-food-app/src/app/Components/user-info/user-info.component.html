<mat-toolbar class="toolbar">
  <div class="user-content" *ngIf="userInfo else loading">
    <div></div>
    <div *ngFor="let image of userInfo.profileImage">
     <img class="user-content-avatar" [src]="getImageUrl(image)">
    </div>
    <div>
      <h2 class="user-content-name">{{userInfo.username}}</h2>
      <div class="user-content-info">
        <p class="user-content-info-text">Phone: {{userInfo.phone}}</p>
        <p class="user-content-info-text">Email: {{userInfo.email}}</p>
        <p class="user-content-info-text">Sex: {{userInfo.sex}}</p>
        <p class="user-content-info-text">Profile: {{userInfo.role}}</p>
      </div>
    </div>
  </div>
</mat-toolbar>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
